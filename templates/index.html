<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- flask imports css style sheet slightly differently -->
</head>

<body>
  <header>
    <nav id="mainNav" class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index">Home</a>
            <a class="nav-link" href="/about">About</a>
          </div>
        </div>
      </div>
    </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="display-1">Stock Predictor</h1>
        <p class="lead">Predict the future price of a stock using machine learning!</p>
      </div>
      <div class="container" style="margin-top: 50px;">
        <form action="/prediction">
          <div class="col-auto">
            <label for="ticker" class="col-form-label">Please Enter Stock Ticker:</label>
            <input class="form-control " type="text" id="ticker" name="ticker" required placeholder="TSLA"></input>
          </div>

          <div class="container" style="margin-top: 30px;">
            <p>Choose Data Interval to Train Model With:</p>
            <div class="form-check form-check-inline">

              <input class="form-check-input" type="radio" name="interval" id="1d" value="1d">
              <label class="form-check-label" for="inlineRadio1">Daily</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interval" id="1wk" value="1wk">
              <label class="form-check-label" for="inlineRadio2">Weekly</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="interval" id="1mo" value="1mo">
              <label class="form-check-label" for="inlineRadio3">Monthly</label>
            </div>
          </div>

          <div class="container" style="margin-top: 30px;">
            <label for="start-date">Start Date of Data(Default is the maximum date):</label>
            <input type="date" id="start-date" name="start-date" required value="1970-01-01">
          </div>
          <input class="btn btn-outline-light" style="margin-top: 50px;" type="submit"></input>
          <span class="container" style="margin-left: 50%;">
            <a tabindex="0" class="btn btn-lg btn-link" role="button" data-bs-toggle="popover"
              data-bs-trigger="focus" data-bs-title="Tips:"
              data-bs-content="Try using different combinations of data until you find whats best for each individual stock!"><img src="static/information.png"
                style="width: 30px" /></a>
          </span>
        </form>
      </div>
    </main>
    <hr>
    <footer>
      <div class="container">
        <p>Created by: Jose Jimenez Caballero</p>
        <p>For educational purposes</p>
      </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
  const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  const popover = new bootstrap.Popover('.popover-dismiss', {
    trigger: 'focus'
  })</script>

</html>
