<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ ticker }} Prediction</title>
  <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />

</head>

<body>

    <navbar>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </navbar>
  </header>
  <main>
    <h1>{{ ticker }}</h1>

    <p>{{ prediction }}</p>
  </main>
